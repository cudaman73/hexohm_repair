<body> <h1>Hexohm Receiving Form (Testing)</h1>
 
 <style type="text/css">
	form  { display: table;      }
	p     { display: table-row;  }
	label { display: table-cell; }
	input { display: table-cell; }
    select{ display: tabel-cell; }
</style>
 <div id="container">
 <form id="hex_repair_form" onsubmit="return onFormSubmit();">
    <p>
        <label>Customer Name:</label>
        <input type="text" id="custName" onchange=""><br>
    </p>
    <p>
        <label>Ticket Number:</label>
        <input type="text" id="ticketNum" onchange=""><br>
    </p>
    <p>
        <label>Street Address:</label>
    <input type="text" id="address1"onchange=""><br>
    </p>
    <p>
    <label>City, St Zip:</label>
    <input type="text" id="address2" onchange=""><br>
    </p>
    <p>
        <label for="hexVersion">Hexohm Version:</label> 
        <select id="hexVersion" form="hex_repair_form" onchange="">
            <option value="v1">v1</option>
            <option value="v2">v2</option>
            <option value="v2.1">v2.1</option>
            <option value="3.0">3.0</option>
            <option value="HexNA">HexNA</option>
        </select><br>
    </p>
    <p>
        <label>Serial Number:</label>
        <input type="text" id="hexSerial" onchange=""><br>
    </p>
    <p>
    <label>Color:</label>
    <input type="text" id="hexColor" onchange=""><br>
    </p>
    <input type="submit" id="printButton" onchange="">
	<!--<input type="submit" id="print3Button" onchange="getValues()">-->
</form>
</div>
