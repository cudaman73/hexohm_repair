<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<title>Print a Label</title> 

<script src = "dymo.js" type="text/javascript" charset="UTF-8"></script> 
<script src = "jquery.js" type="text/javascript" charset="UTF-8"></script>
<script src = "date.format.js" type="text/javascript" charset = "UTF-8"></script>
<script src = "PrintLabel.js" type="text/javascript" charset="UTF-8"></script>

</head> 

<body> <h1>Hexohm Receiving Form (Testing)</h1>
 
    <div id="custNameDiv">
	<label for="custName">Customer Name:</label><br/>
	<textarea name="custName" id="custName" rows='1' cols='40'></textarea>
    </div><br/>
    <div id="ticketNumDiv">
	<label for="ticketNum">Ticket Number:</label><br/>
	<textarea name="ticketNum" id="ticketNum" rows='1' cols='40'></textarea>
    </div><br/>
	<div id="address1Div">
	<label for="address1">Street Address:</label><br/>
	<textarea name="address1" id="address1" rows='1' cols='40'></textarea>
    </div><br/>
    <div id="address2Div">
	<label for="address2">City, State, Zip:</label><br/>
	<textarea name="address2" id="address2" rows='1' cols='40'></textarea>
    </div><br/>
    <div id="hexVersionDiv">
	<label for="hexVersion">Hexohm Version (v1, v2, v2.1, 3.0):</label><br/>
	<textarea name="hexVersion" id="hexVersion" rows='1' cols='40'></textarea>
    </div><br/>
    <div id="hexSerialDiv">
	<label for="hexSerial">Hexohm Serial # (e.g. #1234):</label><br/>
	<textarea name="hexSerial" id="hexSerial" rows='1' cols='40'></textarea>
    </div><br/>
    <div id="hexColorDiv">
	<label for="hexColor">Hexohm Color:</label><br/>
	<textarea name="hexColor" id="hexColor" rows='1' cols='40'></textarea>
    </div><br/>
    <!--
	<div id="receiveDateDiv">
	<label for="receiveDate">Date Received:</label><br/>
	<textarea name="receiveDate" id="receiveDate" rows='1' cols='40'></textarea>
    </div><br/>
	-->
    <div id="printDiv">
         <button id="printButton">Print</button>
    </div> </body>
 
</html>
